name: Prepare Release PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 0.1.0)"
        required: true

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10.13.1
  RUST_TOOLCHAIN: nightly-2025-12-04

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install cargo-edit
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: cargo-edit

      - name: Bump versions
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            echo "Version input is required"
            exit 1
          fi

          npm version "$VERSION" --no-git-tag-version --allow-same-version
          cd npx-cli
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          cd ../frontend
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          cd ..

          cargo set-version --workspace "$VERSION"

          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: release v${{ steps.version.outputs.new_version }}"
          title: "chore: release v${{ steps.version.outputs.new_version }}"
          body: |
            Automated release PR for v${{ steps.version.outputs.new_version }}.
            - Version bumps for root, frontend, npx-cli, and Cargo workspace.
          branch: "release/v${{ steps.version.outputs.new_version }}"
          base: "main"
          delete-branch: true
